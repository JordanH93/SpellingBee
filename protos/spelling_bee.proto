syntax = "proto3";

service SpellingBeeService {
    rpc getWord (GetWord) returns (Response) {}
    rpc createGame (GetGame) returns (Game) {}
}

message GetGame {
    int32 selection = 1;
}

message Game {
    string set_word = 1;
}

message GetWord {
    string get_word = 1;
}

message Response {
    bool response = 1;
    int32  score = 2;
}
