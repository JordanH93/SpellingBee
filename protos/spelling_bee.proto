syntax = "proto3";

service SpellingBeeService {
    rpc setWord (SetWord) returns (Response) {}
    rpc createGame (GetGame) returns (Game) {}
    //rpc getWord (GetWord) returns (Word) {}
}



message GetGame {
    string selection = 1;
}

message Game {
    int32 score = 1;
}

message SetWord {
    string set_word = 1;
}

message Response {
    bool response = 1;
    int32  score = 2;
}
